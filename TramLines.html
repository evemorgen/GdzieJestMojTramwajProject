		function animateTram(tramLine){
		    var count = 0;
		    window.setInterval(function() {
		        count = (count + 0.1) % 200;

                var icons = tramLine.get('icons');
                icons[0].offset = (count / 2) + '%';
                tramLine.set('icons', icons);
            }, 800);
        }
